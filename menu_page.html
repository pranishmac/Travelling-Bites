            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="card-body">

            <!-- Shopping Cart table -->
            <div class="table-responsive">

                <table class="table product-table">

                    <!-- Table head -->
                    <thead class="mdb-color lighten-5">
                        <tr>
                            <th></th>
                            <th class="font-weight-bold">
                                <strong>Item</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Gravy</strong>
                            </th>
                            <th></th>
                            <th class="font-weight-bold">
                                <strong>Price</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>QTY</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Amount</strong>
                            </th>
                            <th></th>
                        </tr>
                    </thead>
                    <!-- /.Table head -->

                    <!-- Table body -->
                    <tbody>

                        <!-- First row -->
                        <tr>
                            <th scope="row">
                                <img src="2.jpg"
                                    alt="" class="img-fluid z-depth-0">
                            </th>
                            <td>
                                <h5 class="mt-3">
                                    <strong>Paneer Chilli</strong>
                                </h5>
                                <p class="text-muted">Veg</p>
                            </td>
                            <td>Yes</td>
                            <td></td>
                            <td>Rs 150</td>
                            <td>
                                <input type="number" value="2" aria-label="Search" class="form-control"
                                    style="width: 100px">
                            </td>
                            <td class="font-weight-bold">
                                <strong>.....</strong>
                            </td>
                            
                        </tr>
                        <!-- /.First row -->

                        <!-- Second row -->
                        <tr>
                            <th scope="row">
                                <img src="2.jpg"
                                    alt="" class="img-fluid z-depth-0">
                            </th>
                            <td>
                                <h5 class="mt-3">
                                    <strong>Chicken Chilli</strong>
                                </h5>
                                <p class="text-muted">Non-Veg</p>
                            </td>
                            <td>Yes</td>
                            <td></td>
                            <td>Rs 300</td>
                            <td>
                                <input type="number" value="2" aria-label="Search" class="form-control"
                                    style="width: 100px">
                            </td>
                            <td class="font-weight-bold">
                                <strong>.....</strong>
                            </td>
                            
                        </tr>
                        <!-- /.Second row -->

                        <!-- Third row -->
                        <tr>
                            <th scope="row">
                                <img src="2.jpg"
                                    alt="" class="img-fluid z-depth-0">
                            </th>
                            <td>
                                <h5 class="mt-3">
                                    <strong>paneer Butter</strong>
                                </h5>
                                <p class="text-muted">Veg</p>
                            </td>
                            <td>Yes</td>
                            <td></td>
                            <td>Rs 200</td>
                            <td>
                                <input type="number" value="2" aria-label="Search" class="form-control"
                                    style="width: 100px">
                            </td>
                            <td class="font-weight-bold">
                                <strong>.....</strong>
                            </td>
                           
                        </tr>
                        <!-- /.Third row -->

                        <!-- Fourth row -->
                        <tr>
                            <td colspan="3"></td>
                            <td>
                                <h4 class="mt-2">
                                    <strong>Total</strong>
                                </h4>
                            </td>
                            <td class="text-right">
                                <h4 class="mt-2">
                                    <strong>......</strong>
                                </h4>
                            </td>
                            <td colspan="3" class="text-right">
                                <button type="button"
                                    class="btn btn-primary btn-rounded waves-effect waves-light">Go to cart
                                    <i class="fas fa-angle-right right"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- Fourth row -->

                    </tbody>
                    <!-- /.Table body -->

                </table>

            </div>
            <!-- /.Shopping Cart table -->

        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
